<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory sectionr</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/awesome.min.css">

    <link rel="shortcut icon" href="src/img/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    


</head>
<body>
    <header class="header">
        
       <div class="logo">
        <a href="#">
            <img src="src/img/logo.svg" alt="logo">
        </a>
       </div>

    </header>

    <main class="main">

        <section class="services">
            
            <picture class="banner">
                <img src="src/img/illustration-mockups.svg" alt="illustration-mockups">
            </picture>

            <div class="info">

                <h2>Build The Community Your Fans Will Love</h2>

                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion.
                </p>

                <div class="bnt">
                    <input type="button" name="resgister" value="Register" id="register">
                </div>
            </div>
        </section>

        <footer class="footer">
    
            <nav>
                <ul class="social">
                    <li><a href="#Facebook" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#Twitter" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#instagram" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </nav>
    
        </footer>
    </main>


</body>
</html>
